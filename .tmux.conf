# bind is alias of bind-key
if-shell "uname | grep -q Darwin" "set-option -g default-command \"reattach-to-user-namespace -l $SHELL\""

# Prefix
# set -g prefix C-z

set -g status-interval 10
set -g status-bg colour100

# アクティブなウィンドウを目立たせる
setw -g window-status-current-fg black
setw -g window-status-current-bg white

# アクティブなペインを目立たせる
set -g pane-active-border-fg colour17
set -g pane-active-border-bg default

# コピーモードにviにキーバインドしよう
setw -g mode-keys vi

# Prefix+v start copy mode
bind -T copy-mode-vi v send -X begin-selection
# bind -T copy-mode-vi y send -X copy-selection

# Prefix+(Enter|y) copy and exit copy mode
bind -T copy-mode-vi y send -X copy-pipe-and-cancel 'reattach-to-user-namespace pbcopy'
bind -T copy-mode-vi Enter send -X copy-pipe-and-cancel 'reattach-to-user-namespace pbcopy'

bind | split-window -h
bind - split-window -v

# Prefix+hjkl でペイン移動
bind-key h select-pane -L
bind-key j select-pane -D
bind-key k select-pane -U
bind-key l select-pane -R

# ペインサイズを上下左右（Prefix+JKHL）に変更
# # Prefix+J,J,J,J,...と連打してリサイズ可能
bind-key -r H resize-pane -L 5
bind-key -r J resize-pane -D 5
bind-key -r K resize-pane -U 5
bind-key -r L resize-pane -R 5

# 256 color
set-option -g default-terminal screen-256color
set -sg escape-time 0
